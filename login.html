<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<main class="container">
    <h2>Cadastre-se</h2>
    <form action="">
        <div class="input-field" id="nameinput">
            <input type="text" id="name" placeholder="Digite o seu nome">

        </div>
        <p id="nameError"></p>

        <div class="input-field">
            <input type="text" id="login" placeholder="Digite seu login">
            <div class="underline"></div>
        </div>
        <p id="loginError"></p>

        <br>
        <div class="input-field" id="logininput">
            <input type="email" id="email" placeholder="Digite seu email">
            <div class="underline"></div>
        </div>
        <p id="emailError"></p>

        <br>
        <div class="input-field">
            <input type="password" id="password" placeholder="Crie sua senha">
            <div class="underline"></div>
        </div>

        <br>
        <div class="input-field">
            <input type="password" id="passworddd" placeholder="Confirme sua senha">
            <div class="underline"></div>
        </div>
        <p id="senhaError"></p>

    </form>
    <button onclick="testar();" type="submit" value="Continue">Continue</button>
